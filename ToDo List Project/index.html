<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<script type="text/javascript" src="Assets/JS/Lib/jquery-3.5.1.js"></script>
	<link rel="stylesheet" type="text/css" href="Assets/CSS/Todos.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/1fb4669c0b.js" crossorigin="anonymous"></script>
</head>
<body>

	<div id="container">
		<h1>To-Do List <i class="fa fa-plus"></i></h1>
		<input type="text" name="" placeholder="Add New Todo" maxlength="40">
		<ul>
			<li><span><i class="fa fa-trash"></i></span> Buy Mangoes</li>
			<li><span><i class="fa fa-trash"></i></span> Keep 2 ft distance</li>
			<li><span><i class="fa fa-trash"></i></span> Carry Sanitizer</li>
		</ul>
	</div>

	<script type="text/javascript" src="Assets/JS/Todos.js"></script>
</body>
</html>
